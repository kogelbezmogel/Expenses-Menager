<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="forms_styles.css" />
        <script src="validate_script.js"> </script>
        <title> Rejestracja </title>
    </head>

    <body>
    <div>
        <fieldset>
            <form action="/Auth/SignUser" method="POST">
                <fieldset class="input_fieldset">
                    <input name="log" id="log" type="text" placeholder="Login" /> <br/>
                    <div id="log_validate_info" class="validate_info"> </div>
                </fieldset>
                <fieldset class="input_fieldset">
                    <input name="pass" id="pass" type="password" placeholder="Password" /> <br/>
                    <div id="pass_validate_info" class="validate_info"> </div>
                </fieldset>
                <fieldset class="input_fieldset">
                    <input name="mail" id="mail" type="email" placeholder="Email" /> <br/>
                    <div id="mail_validate_info" class="validate_info"> </div>
                </fieldset>
                <input id="send_button" type="submit" value="Zarejestruj" disabled="true" />
            </form>
        </fieldset>
    </div>
    </body>
</html>
